services:
  backend:
    build: ./backend
    container_name: hirebot-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: hirebot-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hirebot
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: hirebot-redis
    restart: always
    ports:
      - "6379:6379"

  worker:
    build: ./backend
    container_name: hirebot-worker
    command: ["sh", "-c", "cd /app && celery -A core.tasks worker --loglevel=info"]

    depends_on:
      - backend
      - redis
    env_file:
      - .env

volumes:
  db_data:
